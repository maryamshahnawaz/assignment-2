  <main class="form-container">
    <section class="contact-info-container">
      <div class="social-icons">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>

      <div class="address-container">
        <a href="#">Info@email.com</a>
        <p>123 - 456 - 7890</p>

    <section class="message-container" id="maincontent">
      <h2>Get In Touch</h2>
      <form class="myForm" >
          <div class="form-box">
          <fieldset class="name-form">
            <label for="name" ></label>
            <input type="text" id="name"  placeholder="Name" />
          </fieldset>
          <fieldset class="email-form">
            <label for="userEmail"></label>
            <input type="email" id="userEmail" placeholder="Email address" />
          </fieldset>
          </div>
          <fieldset class="contact-message-form">
            <label for="feedback" ></label>
            <textarea name="userFeedback" id="feedback" placeholder="Message"></textarea>
          </fieldset>
          <fieldset class="contact-submit-form">
            <button type="submit">Submit</button>
          <fieldset>
        </form>
    </section>
